<div id="home-user-listing" class="container">
	<div class="row">
		<!--  1 -->
		<div class="column col-md-3 col-sm-3 col-xs-6" data-ng-repeat="user in Users">		
			<div class="panel panel-primary ">
				<div class="panel-heading">
					<a href="#/editUser/{{user._id}}">
						<h3 class="panel-title">{{user.first_name}} {{user.last_name}}</h3>
					</a>
				</div>				
				<div class="panel-body">
					<ul>
						<li><b>Title:</b> {{user.title}}</li>
						<li><b>Description:</b> {{user.description}}</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
